{% extends "wynajem/szablon.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container" id="section">
        <div class="row" style="margin-bottom: 1rem;">
            <div class="col">
            <img class="rounded-circle" id="actimg" src="{{ user.profil.image.url }}">
            </div>
            <div class="col-10" style="margin-top: 2rem;">
                <h2>{{  user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">  
            {% csrf_token %}
              <fieldset class="form-group">
                <div id="zal">
                    <h1>Informacje</h1>  
                    </div>
                <div class="form-group">
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                  </div>
        
              </fieldset>
              <div class="form-group">
                <button type="submit" id="btn">Zmie≈Ñ</button>
                
              </div>
              
        </form> 
    </div>

{% endblock content %}
